<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>AI超分辨率放大工具 Pro版 - 支持批量/自定义/降噪</title>
  <script src="https://cdn.jsdelivr.net/npm/waifu2x-web@latest/dist/waifu2x.min.js"></script>
  <style>
    body { font-family: "Microsoft Yahei", Arial, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); text-align: center; padding: 40px; color: white; }
    .container { max-width: 900px; margin: auto; background: rgba(255,255,255,0.95); padding: 30px; border-radius: 16px; color: #333; box-shadow: 0 8px 32px rgba(0,0,0,0.3); }
    h2 { margin-bottom: 20px; color: #667eea; }
    input, select, button { margin: 10px; padding: 12px 20px; font-size: 16px; border: 2px solid #667eea; border-radius: 8px; }
    button { background: #667eea; color: white; cursor: pointer; transition: 0.3s; }
    button:hover { background: #764ba2; }
    img { max-width: 100%; box-shadow: 0 4px 16px rgba(0,0,0,0.2); margin-top: 16px; border-radius: 8px; }
    .settings { text-align: left; margin: 20px 0; }
    .settings label { display: inline-block; width: 120px; font-weight: bold; }
  </style>
</head>
<body>
  <div class="container">
    <h2>🎨 AI超分辨率无损放大工具 Pro版</h2>
    <p>支持自定义倍数、降噪、批量处理、多种输出格式</p>
    
    <input type="file" id="fileInput" accept="image/*" multiple/>
    
    <div class="settings">
      <label>放大倍数：</label>
      <select id="scaleSelect">
        <option value="2">2x</option>
        <option value="3">3x</option>
        <option value="4">4x</option>
        <option value="8">8x</option>
      </select><br/>
      
      <label>降噪强度：</label>
      <select id="noiseSelect">
        <option value="0">无降噪</option>
        <option value="1">低</option>
        <option value="2">中</option>
        <option value="3">高</option>
      </select><br/>
      
      <label>风格模型：</label>
      <select id="styleSelect">
        <option value="anime">动漫/插画</option>
        <option value="photo">照片/风景</option>
      </select><br/>
      
      <label>输出格式：</label>
      <select id="formatSelect">
        <option value="png">PNG（无损）</option>
        <option value="jpg">JPG（压缩）</option>
      </select>
    </div>
    
    <button onclick="upscaleImages()">🚀 开始AI放大</button>
    
    <div id="output"></div>
  </div>
  
  <script>
    async function upscaleImages() {
      const files = document.getElementById('fileInput').files;
      if (!files.length) { alert("请选择至少一张图片"); return; }
      
      const scale = parseInt(document.getElementById('scaleSelect').value);
      const noise = parseInt(document.getElementById('noiseSelect').value);
      const format = document.getElementById('formatSelect').value;
      
      document.getElementById('output').innerHTML = '<p>⏳ 正在处理中，请稍候...</p>';
      
      let results = '';
      for (let i = 0; i < files.length; i++) {
        const file = files[i];
        const reader = new FileReader();
        
        await new Promise((resolve) => {
          reader.onload = async (e) => {
            const img = new Image();
            img.onload = async () => {
              const result = await waifu2x(img, { scale: scale, noise: noise });
              const dataUrl = format === 'png' ? result.toDataURL('image/png') : result.toDataURL('image/jpeg', 0.95);
              
              results += `
                <div style="margin: 20px 0; padding: 20px; background: #f9f9f9; border-radius: 8px;">
                  <h4>图片 ${i + 1}：${file.name}</h4>
                  <img src="${dataUrl}" style="max-width:100%">
                  <br/>
                  <a href="${dataUrl}" download="upscaled_${i + 1}.${format}" style="display:inline-block; margin-top:10px; padding:10px 20px; background:#667eea; color:white; text-decoration:none; border-radius:8px;">📥 下载</a>
                </div>
              `;
              
              document.getElementById('output').innerHTML = results;
              resolve();
            };
            img.src = e.target.result;
          };
          reader.readAsDataURL(file);
        });
      }
    }
  </script>
</body>
</html>
